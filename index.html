<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .dark-mode .weather-info {
      background-color: #1e1e1e;
    }

    .container {
      max-width: 600px;
      margin: 5vh auto;
      padding: 2rem;
      text-align: center;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .dark-mode .container {
      background-color: #222;
    }

    .input-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    input {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .weather-info {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
      background-color: #f9f9f9;
      transition: background-color 0.3s;
    }

    #map {
      height: 300px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.4rem;
      color: inherit;
    }

    .timestamp {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.9rem;
      color: inherit;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="timestamp" id="timestamp"></div>
  <button class="dark-toggle" onclick="toggleDarkMode()"><i data-feather="moon"></i></button>
  <div class="container">
    <h1>üå¶Ô∏è Weather App</h1>
    <div class="input-section">
      <input type="text" id="searchInput" placeholder="Enter location (e.g. London)">
      <button onclick="getWeather()">Get Weather</button>
    </div>
    <div class="weather-info" id="weatherDisplay">
      <p>Weather data will appear here...</p>
    </div>
    <div id="map"></div>
  </div>

  <script>
    feather.replace();
    let selectedLocation = 'London';

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function updateTimestamp() {
      const now = new Date();
      const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('timestamp').textContent = now.toLocaleString('en-US', options);
    }
    setInterval(updateTimestamp, 1000);
    updateTimestamp();

    function getWeather() {
      let searchValue = document.getElementById('searchInput').value.trim();
      selectedLocation = searchValue || 'London';

      fetch(`http://api.weatherapi.com/v1/current.json?key=f8eea84203ba414a8eb163514251907&q=${selectedLocation}&aqi=yes`)
        .then(response => response.json())
        .then(data => {
          const weatherDisplay = document.getElementById('weatherDisplay');
          weatherDisplay.innerHTML = `
            <h2>${data.location.name}, ${data.location.country}</h2>
            <p><strong>Temperature:</strong> ${data.current.temp_c} ¬∞C</p>
            <p><strong>Condition:</strong> ${data.current.condition.text}</p>
            <img src="${data.current.condition.icon}" alt="Weather Icon">
            <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
            <p><strong>Wind:</strong> ${data.current.wind_kph} kph</p>
          `;
        })
        .catch(error => {
          document.getElementById('weatherDisplay').innerHTML = '<p>Error fetching weather data. Please try again.</p>';
          console.error('Error:', error);
        });
    }

    function initMap() {
      const defaultLocation = { lat: 51.5074, lng: -0.1278 }; // London
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: defaultLocation
      });

      const marker = new google.maps.Marker({
        position: defaultLocation,
        map: map,
        draggable: true
      });

      map.addListener("click", (e) => {
        marker.setPosition(e.latLng);
        fetchLatLngWeather(e.latLng.lat(), e.latLng.lng());
      });
    }

    function fetchLatLngWeather(lat, lon) {
      fetch(`http://api.weatherapi.com/v1/current.json?key=f8eea84203ba414a8eb163514251907&q=${lat},${lon}&aqi=yes`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('weatherDisplay').innerHTML = `
            <h2>${data.location.name}, ${data.location.country}</h2>
            <p><strong>Temperature:</strong> ${data.current.temp_c} ¬∞C</p>
            <p><strong>Condition:</strong> ${data.current.condition.text}</p>
            <img src="${data.current.condition.icon}" alt="Weather Icon">
            <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
            <p><strong>Wind:</strong> ${data.current.wind_kph} kph</p>
          `;
        });
    }
  </script>

  <script>
    (g => {
      var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window;
      b = b[c] || (b[c] = {});
      var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams,
        u = () => h || (h = new Promise(async (f, n) => {
          await (a = m.createElement("script"));
          e.set("libraries", [...r] + "");
          for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
          e.set("callback", c + ".maps." + q);
          a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
          d[q] = f;
          a.onerror = () => h = n(Error(p + " could not load."));
          a.nonce = m.querySelector("script[nonce]")?.nonce || "";
          m.head.append(a);
        }));
      d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))
    })({
      key: "YOUR_API_KEY",
      v: "weekly"
    });
  </script>
</body>
</html>
